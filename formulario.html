<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html#inicio">Página Inicial</a></li>
                <li><a href="formulario.html#formulario">Formulário</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="formulario">
            <h2>Formulário de Informações Demográficas</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br>
                
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required><br>
                
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select><br>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br>
                
                <label for="profissao">Profissão:</label>
                <input type="text" id="profissao" name="profissao" required><br>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        &copy; 2023 Seu Site - Todos os direitos reservados
    </footer>
</body>
</html>
